<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" />
    
    <title>NW Restaurant Consultant</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <a class="navbar-brand " href="index.html"><img src="nwreslogo.svg" height="100" />NW Restaurant Consultant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nwNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nwNavbar">
            <ul class="navbar-nav ml-md-auto">
                <li class="nav-item"><a class="navLink" href="work.html">Work</a></li>
                <li class="nav-item"><a class="navLink" href="cater.html">Cater</a></li>
                <li class="nav-item"><a class="navLink" href="contact.html">Contact</a>
            </ul>
        </div>
    </nav>
    <div class="container container-fluid">
        <form>
            <div class="form-group">
                <label for="name">Your name:</label>
                <input type="text" class="form-control" id="name" placeholder="name"/>
            </div>
            <div class="form-group">
                <label for="inputEmail">Your email address:</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email"/>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Your phone number:</label>
                <input type="number" class="form-control" id="phoneNumber" placeholder="phone number"/>
            </div>
            <div class="form-group">
                <label for="contactTextArea">Your message:</label>
                <textarea class="form-control" id="contactTextArea" rows="9"></textarea>
            </div>
        </form>
    </div>
        <!-- build:js js/main.js -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
        <!-- endbuild -->
</body>
</html>
