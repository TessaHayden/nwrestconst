<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <!-- endbuild -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Fjalla+One&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
    <title>NW Restaurant Consultant</title>
</head>
<body class="work-page">

<nav class="navbar navbar-expand-md navbar-light bg-light sticky top">
    <div class="container">
        <a class="navbar-brand" href="index.html"><img src="nwreslogo.svg" height="100" class="d-inline-block align-center"/>NW Restaurant Consultant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nwNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nwNavbar">
            <ul class="navbar-nav ml-md-auto">
                <li class="nav-item"><a class="navLink" href="work.html">Work |</a></li>
                <li class="nav-item"><a class="navLink" href="cater.html">| Cater |</a></li>
                <li class="nav-item"><a class="navLink" href="contact.html">| Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

  <div class="accordion" id="workAccord">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-center" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Restaurants Gallery
          </button>
        </h2>
      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#workAccord">
        <div class="card-body">
          
          <div class="container">
            <div class="row row-content align-items-center">
              <div class="col-md-8 mx-auto order-sm-last">
                <h3 class="text-sm-left">Restaurants</h3>
                <div id="workCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#workCarousel" data-slide-to="0" class="active show"></li>
                    <li data-target="#workCarousel" data-slide-to="1"></li>
                    <li data-target="#workCarousel" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="/downloadedimgs/ShigezoSz.jpg" alt="B&W Shigezo restaurant front">
                      <div class="carousel-caption">
                        <h4>SHIGEZO</h4>
                        <h5 class="card-subtitle text-muted d-none d-sm-block">Portland, OR.</h5>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="downloadedimgs/lechonSz.jpg">
                        <div class="carousel-caption">
                          <h4>LeCHON</h4>
                          <h5 class="card-subtitle text-muted d-none d-sm-block">Portland, OR.</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="downloadedimgs/defuegoSz.jpg" alt="De Fuego dining room">
                        <div class="carousel-caption">
                          <h4>De FUEGO</h4>
                          <h5 class="card-subtitle text-muted d-none d-sm-block">Clackamas, OR.</h5>
                        </div>
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#workCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#workCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>

          </div>

        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingTwo">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-center collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Menu Examples
          </button>
        </h2>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#workAccord">
        <div class="card-body">
          <div class="row">
            <div class="col-4" id="shigezoMenu">
              <img src="downloadedimgs/ShigezoMenu.png" alt="Shigezo menu" width="400">
            </div>
            <div class="col-4" id="haydensMenu">
              <img src="downloadedimgs/www.haydensgrill.com_menus_.png" alt="Hayden's Lakefront Grill menu" width="400">
            </div>
            <div class="col-4" id="defuegoMenu">
              <img src="downloadedimgs/defuegodinnermenu.png" alt="De Fuego menu" width="400">
            </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingThree">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-center collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Blueprint Examples
          </button>
        </h2>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingTwo" data-parent="#workAccord">
        <div class="card-body">
          *Image carousel
        </div>
      </div>
    </div>
  </div>

  
    <footer>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-6">
            <a role="button" class="btn btn-link" href="tel:+15033497151"><i class="fa fa-phone"></i> Call</a><br />
          </div>
          <div class="col-sm-6">
            <a role="button" class="btn btn-link" href="mailto:Billhayden@live.com"><i class="fa fa-envelope-o"></i>
              Email</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>
</html>
